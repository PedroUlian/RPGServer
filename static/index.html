  <title>RPG Chat</title>

  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>RPG Chat</h2>
    <input id="username" placeholder="Nome de usuÃ¡rio" />
