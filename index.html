<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>RPG Chat</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    #chat { width: 100%; max-width: 600px; margin: auto; background: white; border: 1px solid #ccc; border-radius: 8px; }
    #messages { height: 300px; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
    #messages p { margin: 5px 0; }
    #input-area { display: flex; padding: 10px; }
    #msg { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    #send { padding: 8px 15px; margin-left: 5px; border: none; border-radius: 5px; background: #28a745; color: white; cursor: pointer; }
    #send:hover { background: #218838; }
  </style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <div id="input-area">
    <input id="msg" type="text" placeholder="Digite sua mensagem..." />
    <button id="send">Enviar</button>
  </div>
</div>

<script>
  // Conectar ao servidor Socket.IO
  const socket = io("https://rpgserver.onrender.com", { transports: ["websocket"] });

  const messages = document.getElementById("messages");
  const input = document.getElementById("msg");
  const button = document.getElementById("send");

  socket.on("connect", () => {
    addMessage("âœ… Conectado ao servidor!");
  });

  socket.on("message", (data) => {
    addMessage(data);
  });

  button.addEventListener("click", () => {
    sendMessage();
  });

  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  function sendMessage() {
    const msg = input.value.trim();
    if (msg) {
      socket.send(msg);
      input.value = "";
    }
  }

  function addMessage(text) {
    const p = document.createElement("p");
    p.textContent = text;
    messages.appendChild(p);
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
